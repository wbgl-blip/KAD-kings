<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KAD Kings</title>

<style>
:root{
  --bg:#000;
  --panel:#0e0e0e;
  --border:rgba(255,255,255,.08);
  --white:#fff;
}

/* RESET */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--white);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  height:100%;
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(255,255,255,.08), transparent 55%),
    #000;
  pointer-events:none;
}

/* APP */
.app{
  position:relative;
  height:100svh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* HEADER */
header{
  width:100%;
  padding:14px 12px 6px;
  text-align:center;
  position:relative;
}
header h1{
  margin:0;
  font-family:ui-serif,Georgia,serif;
  font-size:34px;
  letter-spacing:.06em;
}

/* LAYOUT TOGGLE */
.toggle{
  position:absolute;
  right:10px;
  top:12px;
  display:flex;
  gap:6px;
}
.toggle button{
  background:#111;
  color:#fff;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px 8px;
  font-weight:700;
  cursor:pointer;
}
.toggle button.active{
  background:#fff;
  color:#000;
}

/* BOARD */
.board{
  flex:1;
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding:16px;
  align-content:center;
}

/* PLAYER TILE */
.player{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transition:.2s;
}
.player .avatar{
  width:42px;height:42px;
  border-radius:50%;
  background:#666;
  margin:0 auto 8px;
}
.player .name{
  font-weight:800;
  margin-bottom:4px;
}
.player .count{
  opacity:.85;
}
.player button{
  margin-top:10px;
  width:100%;
  border:0;
  background:#fff;
  color:#000;
  font-weight:900;
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}

/* TURN HIGHLIGHT */
.player.turn{
  box-shadow:
    0 0 0 3px rgba(255,255,255,.45),
    0 0 36px rgba(255,255,255,.35);
  animation:pulse 1.6s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 0 2px rgba(255,255,255,.25),0 0 20px rgba(255,255,255,.2)}
  50%{box-shadow:0 0 0 4px rgba(255,255,255,.6),0 0 44px rgba(255,255,255,.45)}
}

/* CARD */
.card-wrap{
  grid-column:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.card{
  width:190px;
  height:260px;
  background:#f6f6f6;
  color:#000;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:ui-serif,Georgia,serif;
  font-size:20px;
  font-weight:800;
  box-shadow:0 18px 45px rgba(0,0,0,.5);
}
.draw{
  border:0;
  background:#fff;
  color:#000;
  font-weight:900;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* SIDE PANEL */
.panel{
  background:var(--panel);
  border-left:1px solid var(--border);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.panel h3{
  margin:0;
  font-size:14px;
  letter-spacing:.08em;
  opacity:.8;
}
.row{
  background:#151515;
  padding:10px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
}
.panel button{
  border:0;
  padding:10px;
  border-radius:10px;
  font-weight:900;
  cursor:pointer;
}
.panel .primary{background:#fff;color:#000}
.panel .ghost{background:#222;color:#aaa}

/* MOBILE MODE */
body.mobile .panel{display:none}
body.mobile .board{
  grid-template-columns:repeat(2,1fr);
}
body.mobile .card-wrap{
  grid-column:1 / -1;
}

/* DESKTOP MODE */
body.desktop{
  flex-direction:row;
}
body.desktop .app{
  flex-direction:row;
}
body.desktop header{
  position:absolute;
  top:0;
}
body.desktop .board{
  grid-template-columns:repeat(3,1fr);
}
body.desktop .panel{
  width:260px;
}

/* SAFE AREA */
.draw{
  margin-bottom:env(safe-area-inset-bottom);
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="app">
  <header>
    <h1>KAD Kings</h1>
    <div class="toggle">
      <button id="auto">AUTO</button>
      <button id="mobile">üì±</button>
      <button id="desktop">üñ•</button>
    </div>
  </header>

  <div class="board">
    <div class="player turn"><div class="avatar"></div><div class="name">Beau</div><div class="count">üç∫ 0</div><button>+1 Beer</button></div>
    <div class="player"><div class="avatar"></div><div class="name">Mike</div><div class="count">üç∫ 0</div><button>+1 Beer</button></div>
    <div class="player"><div class="avatar"></div><div class="name">Jess</div><div class="count">üç∫ 0</div><button>+1 Beer</button></div>

    <div class="player"><div class="avatar"></div><div class="name">Alex</div><div class="count">üç∫ 0</div><button>+1 Beer</button></div>

    <div class="card-wrap">
      <div class="card">Draw a card<br/>No mercy</div>
      <button class="draw">DRAW CARD</button>
    </div>

    <div class="player"><div class="avatar"></div><div class="name">Emily</div><div class="count">üç∫ 0</div><button>+1 Beer</button></div>
  </div>

  <div class="panel">
    <h3>PROGRESS</h3>
    <div class="row"><span>Cards</span><span>0 / 52</span></div>

    <h3>STICKY POWERS</h3>
    <div class="row"><span>Thumbmaster (J)</span><span>None</span></div>
    <div class="row"><span>Heaven (7)</span><span>None</span></div>

    <button class="ghost">START J</button>
    <button class="ghost">START 7</button>
    <button class="primary">RESTART</button>
  </div>
</div>

<script>
let mode = localStorage.getItem("layout") || "auto";
const btns = {
  auto:document.getElementById("auto"),
  mobile:document.getElementById("mobile"),
  desktop:document.getElementById("desktop")
};

function apply(){
  document.body.classList.remove("mobile","desktop");
  Object.values(btns).forEach(b=>b.classList.remove("active"));

  if(mode==="mobile"){document.body.classList.add("mobile");btns.mobile.classList.add("active")}
  else if(mode==="desktop"){document.body.classList.add("desktop");btns.desktop.classList.add("active")}
  else{
    btns.auto.classList.add("active");
    document.body.classList.add(window.innerWidth<900?"mobile":"desktop");
  }
  localStorage.setItem("layout",mode);
}

Object.keys(btns).forEach(k=>{
  btns[k].onclick=()=>{mode=k;apply()};
});

apply();
window.addEventListener("resize",apply);
</script>
</body>
</html>
